<body>
    <h1>PROGRAMA - CALCULAR PUNTOS EN UN EQUIPO DE FUTBOL</h1>


<script>

    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();

    }

    var victorias = parseInt(prompt("Inform la cantidad de victoria"));
    var empates = parseInt(prompt("Inform la cantidad de empates"));

    puntosTotal = victorias * 3 + empates;

    imprimir("El total de puntos del equipo es: " + puntosTotal);

    if (puntosTotal > 28) {
        imprimir("El equipo esta mejor que el anhio pasado");
    } 
    if (puntosTotal < 28) {
        imprimir("El equipo esta peor que el anhio pasado");
    }
    if (puntosTotal == 28) {
        imprimir("El equipo esta igual que el anhio pasado");
    }

</script>
</body>
</html>
