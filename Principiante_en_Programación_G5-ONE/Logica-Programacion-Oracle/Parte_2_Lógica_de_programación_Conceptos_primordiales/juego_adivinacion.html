<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONE</title>
</head>
<body>
    <h3>Oracle Next Education. </h3>
    <br>
    <hr>
    <br>
    <h1>ADIVINA EL NUMERO!!!</h1>
<script>

	function saltarLinea() {
		document.write("<br>");	
		document.write("<br>");	
		document.write("<br>");	
	}  
	function imprimir(frase) {

		document.write(frase);
		saltarLinea();
    }

    var numeroPensado = Math.round(Math.random()*3);
    var intentos = 3;
    var contador = 1;

    while (contador <= intentos) {
        var numeroLanzado = parseInt(prompt("Ingrese un numero del 0-10"));

        if (numeroPensado == numeroLanzado) {
            alert("Usted acerto, en el intento " + contador + " el numero pensado era " + numeroPensado);
            break;
        }
        else{
            alert("Usted erro.");
        }
        contador++;
    }

    if (numeroPensado == numeroLanzado) {
        imprimir("Usted acerto, en el intento " + contador + " el numero pensado era " + numeroPensado);
    } else {
        imprimir("Usted erro, el numero pensado era " + numeroPensado);
    }

    imprimir("Fin")

</script>
</body>
</html>
