<canvas width="600" height="400"></canvas>

<script>



    function dibujarCuadrado(x,y,color) {
        var pantalla = document.querySelector("canvas");
        var pincil = pantalla.getContext("2d");
        pincil.fillStyle = color;
        pincil.fillRect(x,y,50,50);
        pincil.strokeStyle = "black";
        pincil.strokeRect(x,y,50,50);
    }
/*
    var x = 0;
    while (x < 600) {
        dibujarCuadrado(x,0,"red");
        dibujarCuadrado(x,50,"yellow");
        dibujarCuadrado(x,100,"green"); 
        x = x + 50;
    }
*/
    
for (var x = 0; x < 600; x = x + 50) {
    dibujarCuadrado(x,0,"red");
    dibujarCuadrado(x,50,"yellow");
    dibujarCuadrado(x,100,"gray");
}
    
</script>
